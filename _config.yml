remote_theme: mmistakes/minimal-mistakes@4.24.0
minimal_mistakes_skin: dark
locale: en
title_separator: |
subtitle: Pedro Valois
name: Pedro Valois
logo: /assets/icon/icon-dark.svg
masthead_title: phvv.me
breadcrumbs: true
show_date: true
read_time: true
atom_feed:
  hide: true
search: true
og_image: /assets/icon/icon-white.svg
